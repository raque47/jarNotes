<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JarNotes</title>

  <!-- <link rel="stylesheet" href="css/main.css"> !-->
  <link rel="stylesheet" href="dist/main.css">

</head>

<body>

  <div class="content">
    <div class="noteControl">
      <div class="noteControl__bar">
        <button class="noteControl__bar--notesActions"><img src="../images/notes-button.svg"></button>

        <div class="noteControl__bar--notesActionsEvents">
         
          <button class="noteControl__button--notesActions"><img src="../images/search-button.svg"></button>
          <button class="noteControl__button--notesActions"><img src="../images/add-note-button.svg"></button>
          <button class="noteControl__button--notesActions"><img src="../images/view-button.svg"></button>
        </div>
       
        <button type="button" class="noteControl__bar--tagsActions"><img src="../images/tag-button.svg"></button>
        <button type="button" class="noteControl__bar--filesActions"><img src="../images/jar-icon1.svg"></button>
      </div>

      <div class="noteControl__notesInfo">
        <!--Despliegue de notas-->
      </div>
    </div>

    <div class="noteEdit">
      <div class="noteEdit__bar">
          <button class="noteControl__button--notesActions"><img src="../images/alarm-clock.svg"></button>
          <button class="noteControl__button--notesActions"><img src="../images/star-button.svg"></button>
          <button class="noteControl__button--notesActions"><img src="../images/information.-button.svg"></button>
          <button class="noteControl__button--notesActions"><img src="../images/trash-button.svg"></button>
          <button class="noteControl__button--notesActions"><img src="../images/share-links.svg"></button>
      </div>

      <div class="noteEdit__notes">
        <!--Campo de ediciÃ³n de notas-->
      </div>
    </div>
</body>

</html>
