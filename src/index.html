<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JarNotes</title>

    <!-- <link rel="stylesheet" href="css/main.css"> !-->
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">

</head>

<body>

    <div class="container-fluid background">
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Brand</a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <button id="notesControl" class="navBar__button buttons"> <img src="../images/notes-button.svg" class="navBar__images"></button>
                            <div id="hiddenControlNotesButtons" class="hiddenButtonsNotes hiddenButtons">
                                <button id="hiddenButton" class="hiddenButtons__button buttons"><img src="../images/search-button.svg" class="navBar__hiddenImages"> <span class="buttonFontHidden">Search Note</span></button>
                                <button id="hiddenButton" class="hiddenButtons__button buttons"><img src="../images/add-note-button.svg" class="navBar__hiddenImages"> <span class="buttonFontHidden">Add Note</span></button>
                                <button id="hiddenButton" class="hiddenButtons__button buttons"><img src="../images/view-button.svg" class="navBar__hiddenImages"> <span class="buttonFontHidden">View Note</span></button>
                            </div>
                            <button id="tagsControl" class="navBar__button buttons"><img src="../images/tag-button.svg" class="navBar__images"></button>
                            <div id="hiddenControlTagsButtons" class="hiddenButtonsTag hiddenButtons">
                                <button class="hiddenButtons__button buttons"><img src="../images/search-button.svg" class="navBar__hiddenImages"> <span class="buttonFontHidden">Search Tag</span></button>
                                <button class="hiddenButtons__button buttons"><img src="../images/add-tag-button.svg" class="navBar__hiddenImages"> <span class="buttonFontHidden">Add Tag</span></button>
                                <button class="hiddenButtons__button buttons"><img src="../images/view-button.svg" class="navBar__hiddenImages"> <span class="buttonFontHidden">View Tag</span></button>
                            </div>

                            <button id="foldersControl" class="navBar__button buttons"><img src="../images/folder-button.svg" class="navBar__images"></button>

                            <div id="hiddenControlFoldersButtons" class="hiddenButtonsFolder hiddenButtons">
                                <button class="hiddenButtons__button buttons"><img src="../images/search-button.svg" class="navBar__hiddenImages"> <span class="buttonFontHidden">Search Folder</span></button>
                                <button class="hiddenButtons__button buttons"><img src="../images/add-folder-button.svg" class="navBar__hiddenImages"> <span class="buttonFontHidden">Add Folder</span></button>
                                <button class="hiddenButtons__button buttons"><img src="../images/view-button.svg" class="navBar__hiddenImages"> <span class="buttonFontHidden">View Folder</span></button>
                            </div>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <button class="navBar__button buttons"><img src="../images/user-button.svg" class="navBar__images"></button>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->

            </nav>

        </header>

    </div>

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-1">

                <nav class="editionBar__nav">
                    <button id="toggleBar" class="editionBar__button buttons"><img src="../images/menu-button.svg" class="navBar__images"></button>
                    <button class="editionBar__button buttons"><img src="../images/alarm-clock-button.svg" class="navBar__images"> <span class="editionBar__span buttonFont hiddenControl">Set Reminder</span></button>

                    <button class="editionBar__button buttons"><img src="../images/star-button.svg" class="navBar__images"><span class="editionBar__span buttonFont hiddenControl">Add Shortcut</span></button>

                    <button class="editionBar__button buttons"><img src="../images/information.-button.svg" class="navBar__images"><span class="editionBar__span buttonFont hiddenControl">Note info</span></button>

                    <button class="editionBar__button buttons"><img src="../images/trash-button.svg" class="navBar__images"><span class="editionBar__span buttonFont hiddenControl">Delete Note</span></button>

                    <button class="editionBar__button buttons"><img src="../images/share-links.svg" class="navBar__images"><span class="editionBar__span buttonFont hiddenControl">Copy Notelink</span></button>

                </nav>
            </div>

            <div class="col-md-3 content infoPanel">

            </div>
            <div class="col-md-8 content">
                <div class="form-group">
                    <textarea class="form-control" rows="5" id="comment" placeholder="Write a new note..."></textarea>
                </div>
            </div>

        </div>
    </div>



    <script src="../src/js/home.js"></script>
           <script src="jquery/jquery.min.js"></script>
     <script src="js/javascripts/bootstrap.js"></script>
      <script src="js/javascripts/bootstrap.min.js"></script>

</body>

</html>
