<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
<!--     <meta name="viewport" content="width=device-width, initial-scale=1.0" />-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JarNotes</title>

    <!-- <link rel="stylesheet" href="css/main.css"> !-->
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fanwood+Text|Yantramanav" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand pull-left" href="#"><img src="../images/logo.png"></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <div class="nav navbar-nav navbar-right">
                    <button id="notesControl" class="navBar__button buttons"> <img src="../images/notes-button.svg" class="navBar__images" data-toggle="tooltip" data-placement="top" title="Notes"></button>
                    <div id="hiddenControlNotesButtons" class="hiddenButtonsNotes invisibleComponent hiddenButtons">
                        <button id="hiddenButtonSearchNote" class="hiddenButtons__button buttons"><img src="../images/search-button.svg" class="navBar__hiddenImages"> <span class="buttonFontHidden">Search Note</span></button>
                        <!--                                    <button id="hiddenButtonAddNote" class="hiddenButtons__button buttons"><img src="../images/add-note-button.svg" class="navBar__hiddenImages"> <span class="buttonFontHidden">Add Note</span></button>-->
                        <button id="hiddenButtonViewNote" class="hiddenButtons__button buttons"><img src="../images/view-button.svg" class="navBar__hiddenImages"> <span class="buttonFontHidden">View Notes</span></button>
                    </div>
                    <button id="tagsControl" class="navBar__button buttons"><img src="../images/tag-button.svg" class="navBar__images" data-toggle="tooltip" data-placement="top" title="Tags"></button>
                    <div id="hiddenControlTagsButtons" class="hiddenButtonsTag invisibleComponent hiddenButtons">
                        <button id="hiddenButtonSearchTag" class="hiddenButtons__button buttons "><img src="../images/search-button.svg" class="navBar__hiddenImages"> <span class="buttonFontHidden">Search Tag</span></button>
                        <a href="#addNewElementForm" id="hiddenButtonAddTag" class="hiddenButtons__button buttons"><img src="../images/add-tag-button.svg" class="navBar__hiddenImages"> <span class="buttonFontHidden">Add Tag</span></a>
                        <!--                                    <button id="hiddenButtonViewTag" class="hiddenButtons__button buttons"><img src="../images/view-button.svg" class="navBar__hiddenImages"> <span class="buttonFontHidden">View Tags</span></button>-->
                    </div>

                    <button id="foldersControl" class="navBar__button buttons"><img src="../images/folder-button.svg" class="navBar__images" data-toggle="tooltip" data-placement="top" title="Folders"></button>

                    <div id="hiddenControlFoldersButtons" class="hiddenButtonsFolder invisibleComponent  hiddenButtons">
                        <button id="hiddenButtonSearchFolder" class="hiddenButtons__button buttons"><img src="../images/search-button.svg" class="navBar__hiddenImages"> <span class="buttonFontHidden">Search Folder</span></button>
                        <a href="#addNewElementForm" id="hiddenButtonAddFolder" class="hiddenButtons__button buttons"><img src="../images/add-folder-button.svg" class="navBar__hiddenImages"> <span class="buttonFontHidden">Add Folder</span></a>
                        <!--                                    <button id="hiddenButtonViewFolder" class="hiddenButtons__button buttons"><img src="../images/view-button.svg" class="navBar__hiddenImages"> <span class="buttonFontHidden">View Folders</span></button>-->
                    </div>
                    <button class="dropdown-toggle navBar__button buttons" data-toggle="dropdown"><img src="../images/user-button.svg" class="navBar__images"><span class="caret"></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Log Out</a></li>
                    </ul>
                </div>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container-fluid container-fluid-fix ">

        <div class="row edition secondContainer">
            <div class="col-md-1 firstElement">

                <nav class="editionBar__nav">
                    <button id="toggleBar" class="editionBar__button buttons openMenu"><img src="../images/menu-button.svg" class="navBar__images openMenu"></button>
                    <button class="editionBar__button buttons"><img src="../images/alarm-clock-button.svg" class="navBar__images"> <span class="editionBar__span buttonFont hiddenControl">Set Reminder</span></button>

                    <button class="editionBar__button buttons"><img src="../images/star-button.svg" class="navBar__images"><span class="editionBar__span buttonFont hiddenControl">Add Shortcut</span></button>

                    <button class="editionBar__button buttons"><img src="../images/information.-button.svg" class="navBar__images"><span class="editionBar__span buttonFont hiddenControl">Note info</span></button>

                    <button class="editionBar__button buttons"><img src="../images/trash-button.svg" class="navBar__images"><span class="editionBar__span buttonFont hiddenControl">Delete Note</span></button>

                    <button class="editionBar__button buttons"><img src="../images/share-links.svg" class="navBar__images"><span class="editionBar__span buttonFont hiddenControl">Copy Notelink</span></button>

                </nav>
            </div>
            <div class="col-md-8 col-sm-11  col-xs-12 secondElement">
                <div class="form-group noteText">
                    <input type="text" placeholder="Title" class="titleNoteControl" id="titleNote">
                    <textarea class="form-control noteContentFont" rows="5" id="noteContent" placeholder="Write a new note..."></textarea>
                    <div class="editionNotesControl">
                        <button class="editionButtonControls"><img src="../images/paint-button.svg" class="navBar__images" data-toggle="tooltip" data-placement="top" title="Font Color"></button>
                        <button class="editionButtonControls"><img src="../images/upload-button.svg" class="navBar__images" data-toggle="tooltip" data-placement="top" title="Load Image"></button>
                        <button id="addNoteButton" class="editionButtonControls"><span class="editionTextControl" data-toggle="tooltip" data-placement="top" title="Add Note">Save Note</span></button>
                    </div>
                </div>
            </div>



            <div class="col-md-3 col-sm-11 col-xs-12 thirthElement">
                <div id="panelInformation" class="infoPanel addLightColorTransition">

                    <!--                    <div class="container-fluid">-->
                    <div>
                        <h2 id="informationPanelTittle" class="fontFamily"> Notes</h2>
                    </div>

                    <form id="searchForm" class="navbar-form searchFormHidden" role="search">
                        <div id="searchForm__input" class="input-group searchFormHidden">
                            <input type="text" class="form-control searchFormHidden" placeholder="Search" name="srch-term" id="srch-term">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><img src="../images/search-button.svg" class="searchButtonInformationPanel"> </button>
                            </div>
                        </div>
                    </form>


                    <ul id="listInformationPanel" class="infoPanelElements leaf">

                    </ul>
                    <div id="listInformationPanelNotes">

                    </div>


                    <div id="addNewElementForm" class="addNewElementPanel addNewElementFormHidden">

                        <div class="addNewElementTittleType">
                            <h4 id="" class="fontFamily"> Add a new tag</h4>
                        </div>



                        <div class="formAddNewElement">
                            <input id="addNewElementTittle" type="text" placeholder="Title" class="titleNoteControl">
                            <textarea id="addNewElementContent" class="textAreaAddElement"></textarea>

                            <button id="addNoteButton" class="editionButtonControls addNewElementButton"><span class="editionTextControl">Add Tag</span></button>
                        </div>

                        <!--
                    </div>
                    container-fluid
-->
                    </div>
                    <!-- infoPanel End -->

                </div>

            </div>

        </div>
        <!-- row -->


    </div>
</body>
<!-- general container-fluid ends -->


<script src="../src/js/home.js"></script>
<script src="jquery/jquery.min.js"></script>
<script src="js/javascripts/bootstrap/dropdown.js"></script>
<script src="js/javascripts/bootstrap.js"></script>
<script src="js/javascripts/bootstrap.min.js"></script>


</html>
