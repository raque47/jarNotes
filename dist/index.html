<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JarNotes</title>

  <!-- <link rel="stylesheet" href="css/main.css"> !-->
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <div class="container-fluid background">
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
            <a class="navbar-brand" href="#">Brand</a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <button class="navBar__button buttons"> <img src="../images/notes-button.svg" class="navBar__images"></button>
              <button type="button" class="navBar__button buttons"><img src="../images/tag-button.svg" class="navBar__images"></button>
              <button type="button" class="navBar__button buttons"><img src="../images/folder-button.svg" class="navBar__images"></button>
            </ul>
            <ul class="nav navbar-nav navbar-right">            
              <button class="navBar__button buttons"><img src="../images/user-button.svg" class="navBar__images"></button>
            </ul>
          </div>
          <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
      </nav>
    </header>
  </div>

    <nav class="editionBar__nav">
      <button class="editionBar__button buttons"><img src="../images/alarm-clock-button.svg" class="navBar__images"></button>
      <button class="editionBar__button buttons"><img src="../images/star-button.svg" class="navBar__images"></button>
      <button class="editionBar__button buttons"><img src="../images/information.-button.svg" class="navBar__images"></button>
      <button class="editionBar__button buttons"><img src="../images/trash-button.svg" class="navBar__images"></button>
      <button class="editionBar__button buttons"><img src="../images/share-links.svg" class="navBar__images"></button>
  </nav>

</html>
