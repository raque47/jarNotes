<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JarNotes</title>

    <!-- <link rel="stylesheet" href="css/main.css"> !-->
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">

</head>

<body>

    <div class="container-fluid background">
        <header>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Brand</a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <button id="notesControl" class="navBar__button buttons"> <img src="../images/notes-button.svg" class="navBar__images"></button>
                            <button id="tagsControl" class="navBar__button buttons"><img src="../images/tag-button.svg" class="navBar__images"></button>
                            <button id="foldersControl" class="navBar__button buttons"><img src="../images/folder-button.svg" class="navBar__images"></button>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <button class="navBar__button buttons"><img src="../images/user-button.svg" class="navBar__images"></button>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->

            </nav>

            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div id="hiddenControlNotesButtons" class="hiddenButtonsNotes hiddenButtons">
                            <button class="hiddenButtons__button buttons"><img src="../images/search-button.svg" class="navBar__images"> <span class="buttonFont">Search Note</span></button>
                            <button class="hiddenButtons__button buttons"><img src="../images/add-note-button.svg" class="navBar__images"> <span class="buttonFont">Add Note</span></button>
                            <button class="hiddenButtons__button buttons"><img src="../images/view-button.svg" class="navBar__images"> <span class="buttonFont">View Note</span></button>
                        </div>
                        <div id="hiddenControlTagsButtons" class="hiddenButtonsTag hiddenButtons">
                            <button class="hiddenButtons__button buttons"><img src="../images/search-button.svg" class="navBar__images"> <span class="buttonFont">Search Tag</span></button>
                            <button class="hiddenButtons__button buttons"><img src="../images/add-tag-button.svg" class="navBar__images"> <span class="buttonFont">Add Tag</span></button>
                            <button class="hiddenButtons__button buttons"><img src="../images/view-button.svg" class="navBar__images"> <span class="buttonFont">View Tag</span></button>
                        </div>
                        <div id="hiddenControlFoldersButtons" class="hiddenButtonsFolder hiddenButtons">
                            <button class="hiddenButtons__button buttons"><img src="../images/search-button.svg" class="navBar__images"> <span class="buttonFont">Search Folder</span></button>
                            <button class="hiddenButtons__button buttons"><img src="../images/add-folder-button.svg" class="navBar__images"> <span class="buttonFont">Add Folder</span></button>
                            <button class="hiddenButtons__button buttons"><img src="../images/view-button.svg" class="navBar__images"> <span class="buttonFont">View Folder</span></button>
                        </div>
                    </div>
                </div>
            </div>


        </header>




    </div>
    <!--

    <nav class="editionBar__nav">
        <button class="editionBar__button buttons"><img src="../images/alarm-clock-button.svg" class="navBar__images"></button>
        <button class="editionBar__button buttons"><img src="../images/star-button.svg" class="navBar__images"></button>
        <button class="editionBar__button buttons"><img src="../images/information.-button.svg" class="navBar__images"></button>
        <button class="editionBar__button buttons"><img src="../images/trash-button.svg" class="navBar__images"></button>
        <button class="editionBar__button buttons"><img src="../images/share-links.svg" class="navBar__images"></button>
    </nav>
-->

    <div class="container">
        <div class="row">
            <div class="col-md-3 content">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Panel heading</div>
                    <div class="panel-body">
                        <p>...</p>
                    </div>

                    <!-- List group -->
                    <ul class="list-group">
                        <li class="list-group-item">Cras justo odio</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Morbi leo risus</li>
                        <li class="list-group-item">Porta ac consectetur ac</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9 content">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">Panel heading</div>
                    <div class="panel-body">
                        <p>...</p>
                    </div>

                    <!-- List group -->
                    <ul class="list-group">
                        <li class="list-group-item">Cras justo odio</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Morbi leo risus</li>
                        <li class="list-group-item">Porta ac consectetur ac</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>




    <script src="../src/js/home.js"></script>
</body>

</html>
